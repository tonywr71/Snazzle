<div class="global-wrapper " style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;background-color:#333;">
  <div class="header">

      <div class="container" style="padding-top:5px;">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-3"><img alt="" [src]="logo" ></div>
          <div class="col-md-8" style="padding-top:15px;">
            <form role="form" (submit)="login($event, loginEmail.value, loginPassword.value)" id="login-form">
              <label for="login-email">Email</label>
              <input type="email" #loginEmail class="login-email" autocapitalize="off" tabindex="1" id="login-email" placeholder="Email" autofocus="autofocus">
              <label for="login-password"></label><input type="password" #loginPassword class="login-password" id="login-password" aria-required="true" tabindex="1" placeholder="Password">
              <input tabindex="1" id="login-submit" class="login submit-button" type="submit" value="Sign in" ([disabled])="!hasData(loginEmail.value, loginPassword.value)">

  <div class="main background " >
    <form id="regForm" class="reg-form" action="https://www.linkedin.com/start/join-prefill" method="POST" >
      <h1 class="title">Belong to something greater</h1>
      <h2 class="subtitle">Join now - it's free.</h2>
      <div class="reg-alert hidden" tabindex="-1">
        <span class="alert alert-content"></span>
        <button type="button" class="dismiss-alert"><span class="screen-reader-text">Close</span></button>
      </div>
      <label for="reg-firstname">First name</label>
      <input type="text" name="firstName" id="reg-firstname" class="reg-firstname" tabindex="1" autofocus="autofocus">
      <label for="reg-lastname">Last name</label>
      <input type="text" tabindex="1" name="lastName" id="reg-lastname" class="reg-lastname" aria-required="true">
      <label for="reg-email">Email</label>
      <input type="email" name="session_key" class="reg-email" autocapitalize="off" tabindex="1" id="reg-email" autofocus="autofocus">
      <label for="reg-password">Password (6 or more characters)</label>
      <input type="password" name="session_password" class="reg-password" id="reg-password" aria-required="true" tabindex="1" autocomplete="new-password">
      <span class="agreement">By clicking Join now, you agree to tribe's <a tabindex="2" href="/legal/user-agreement">User Agreement</a>, <a tabindex="2" href="/legal/privacy-policy">Privacy Policy</a>, and <a tabindex="2" href="/legal/cookie-policy">Cookie Policy</a>.</span>
      <input tabindex="1" id="registration-submit" class="registration submit-button" type="submit" value="Join now">
    </form>
  </div>
