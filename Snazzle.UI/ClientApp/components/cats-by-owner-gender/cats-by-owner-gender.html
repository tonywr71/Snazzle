<h1>Cats By Owner's Gender</h1>

<p *ngIf="!catsByGender"><em>Loading...</em></p>
<table class='table' *ngIf="catsByGender">
  <tbody>
    <tr *ngFor="let gender of catsByGender">
      <td>
        <h4>
          {{ gender.gender }}
        </h4>
        <ul *ngFor="let name of gender.pets">
          <li>{{name}}</li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
